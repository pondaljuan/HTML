<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio14</title>
	<base href="https://www.google.com/" target="_blank">
	<meta name="author" content="Juan Pondal">
	<meta name="keywords" content="HTML">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {background-color: white;}
		h1   {color: blue;}
		p    {color: black;}
		small {font-size: smaller;}
abbr {display: inline;}
q {display: inline;}

q:before {content: open-quote;}

q:after {content: close-quote;}
sub { vertical-align: sub; font-size: smaller;}
sup {vertical-align: super; font-size: medium;}
dfn {font-style: italic;}
	</style>
</head>
<body>
	<p><small>Esto es un prubea jajajaja</small></p>
	<p><abbr>Esto es un prubea jajajaja</abbr></p>
	<p><q>Esto es un prubea jajajaja</q></p>
	<p><sub>Esto es un prubea jajajaja</sub></p>
	<p><sup>Esto es un prubea jajajaja</sup></p>
	<p><dfn>Esto es un prubea jajajaja</dfn></p>
</body>
</html>
